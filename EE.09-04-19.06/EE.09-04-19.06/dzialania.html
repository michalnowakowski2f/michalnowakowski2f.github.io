<body>

<div id="b1">

</div>

<div id="l">
<h3>Proste działanie</h3>
<p>liczba A:<input type="number" id="a"></p>
<p>liczba B:<input type="number" id="b"></p>
<button onclick="dodawanie()">+</button>
<button onclick="odejmowanie()">-</button>
<button onclick="mnozenie()">*</button>
<button onclick="dzielenie()">/</button>
<button onclick="potegowanie()">A^B</button>
<div id="wynik"></div>
</div>
<div id="p">
 <ul>
  <li>dodawanie</li>
  <li>odejmowanie</li>
  <li>mnożenie</li>
  <li>dzielenie</li>
  <li>potęgowanie</li>
 </ul> 
</div>
<footer>
<p>Autor: PESEL</p>
</footer>
<script>
function dodawanie()
{
var a=+document.getElementById("a").value;
var b=+document.getElementById("b").value;
 var wartosc= a + b;
 document.getElementById("wynik").innerHTML="Wynik: "+ wartosc;
}
function odejmowanie()
{
var a=document.getElementById("a").value;
var b=document.getElementById("b").value;
 var wartosc= a - b;
 document.getElementById("wynik").innerHTML="Wynik: "+ wartosc;
}
function mnozenie()
{
var a=document.getElementById("a").value;
var b=document.getElementById("b").value;
 var wartosc= a * b;
 document.getElementById("wynik").innerHTML="Wynik: "+ wartosc;
}
function dzielenie()
{
var a=document.getElementById("a").value;
var b=document.getElementById("b").value;
 var wartosc= a / b;
 if(b == 0){
 document.getElementById("wynik").innerHTML="Niepoprawne dane";
 }
 else{
 document.getElementById("wynik").innerHTML="Wynik: "+ wartosc;
 }
}
function potegowanie()
{
var a=document.getElementById("a").value;
var b=document.getElementById("b").value;
 var wartosc= a ** b;
 document.getElementById("wynik").innerHTML="Wynik: "+ wartosc;
}
</script>
</body>
</html>
